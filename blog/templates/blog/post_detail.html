{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <title>{{ post.title }}</title>
  </head>
  <body>
    <div class="container mx-auto px-4">
      <h1 class="text-4xl font-bold my-4 text-white">{{ post.title }}</h1>

      <!-- Displaying the Image -->
      {% if post.image %}
      <img src="{{ post.image.url }}" alt="{{ post.content }}" class="my-4" />
      {% endif %}

      <div class="prose">{{ post.content|safe }}</div>
      <a href="{% url 'post_list' %}" class="text-blue-500">Back to Blog</a>
    </div>
  </body>
</html>
